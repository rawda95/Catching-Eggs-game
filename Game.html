<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Egg Farm</title>
    <link href="css/Style1.css" rel="stylesheet" />
    <link href="css/Style.css" rel="stylesheet" />
    <script src="js/jquery-3.2.1.js"></script>

    <script src="js/script.js"></script>
    <script src="js/Remodal-master/dist/remodal.min.js"></script>
    <link rel="stylesheet" href="js/Remodal-master/dist/remodal.css">
    <link rel="stylesheet" href="js/Remodal-master/dist/remodal-default-theme.css">
</head>

<body>
    <!--Container-->
    <div id="container">

        <!--Modal easy-->
        <div class="remodal" data-remodal-id="modal1">
            <button data-remodal-action="close" class="remodal-close"></button>
            <h1 style="font-size:-webkit-xxx-large">Easy</h1>
            <p style="font-size:xx-large">
                Are You Ready to start ?
            </p>
            <br>
            <button data-remodal-action="cancel" class="remodal-cancel">Cancel</button>
            <button id="btnstarteasy" data-remodal-action="confirm" class="remodal-confirm">OK</button>
            <!---->
        </div>
        <!--Modal Hard-->
        <div class="remodal" data-remodal-id="modal2">
            <button data-remodal-action="close" class="remodal-close"></button>
            <h1 style="font-size:-webkit-xxx-large">Hard</h1>
            <p style="font-size:xx-large">
                Are You Ready to start ?
            </p>
            <br>
            <button data-remodal-action="cancel" class="remodal-cancel">Cancel</button>
            <button id="btnstarthard" data-remodal-action="confirm" class="remodal-confirm">OK</button>
            <!---->
        </div>
        <!--Modal Exit-->
        <div class="remodal" data-remodal-id="modal3">
            <button data-remodal-action="close" class="remodal-close"></button>
            <h1 style="font-size:-webkit-xxx-large">Start</h1>
            <label style="font-size:xx-large">Enter Your Name :</label>

            <p style="font-size:xx-large">
                Are You Ready to start ?
            </p>
            <br>
            <button data-remodal-action="cancel" class="remodal-cancel">Cancel</button>
            <button id="btnExit" data-remodal-action="confirm" class="remodal-confirm">OK</button>
            <!---->
        </div>

        <!---->

        <!--NavBar-->
        <!--<img src="Images/2400x1350_farm-cartoon.jpg" style='height: 100%; width: 100%; object-fit: contain'/> -->
        <div id="scorebar" style="font-family: angrybirds;">&nbsp; Player : <span id="UserName">Karim</span>
            <span id="s">
                Score :<span id="score">0</span>
            </span>
            <button id="Pause">Pause ■</button>
            <span id="l">
                <img src="Images/egg-icon44.png">
                <span id="lf">Target: <span id="life">0</span></span>
            </span>
        </div>

        <div id="basket">
            <span id="basketscore"></span>
        </div>
        <!--Footer-->
        <div id="floor"></div>
        <!--Game Over-->
        <button id="GameOver">Game Over</button>
        <!--PasueDiv-->
        <div id="PauseDiv" style="display:none">
            <span id="p">Pause</span>
            <br />
            <button id="Resume">Resume ►</button>
        </div>

        <!--WinLose Div[New Update]-->
        <div id="statius1" style="display:none" class="back"></div>
        <div id="popUp" style="display:none" class="WinLoseDiv">
            <div id="menu">
                <span id="" class="WL">Congratulations!</span>
                <span id="ws">Your Score is : 50</span>
                <button id="btnStart">Play Again ?</button>
                <br />
                <a href="#modal1">
                    <button id="easy">Easy</button>
                </a>
                <a href="#modal2">
                    <button id="hard">Hard</button>
                </a>
                <br />
                <button id="hm">Home</button>
                <br />
                <button id="btnExit">Exit</button>
            </div>
        </div>
        <!--Ready?-->
        <div id="readyTitle" class="back"></div>
        <div id="readyDiv" class="WinLoseDiv">
            <span id="" class="readySpan">Please Ready ... !</span>
        </div>


    </div>

</body>

</html>
